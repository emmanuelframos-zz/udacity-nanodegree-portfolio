<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">

        <title>Portfolio</title>
    </head>
    <body>
        <div class="container">
            <!-- Header - Logo and Author -->
            <header class="header-container">
                <div class="header-image">
                    <img class="header-image-width" src="images/logo.svg" alt="A logo image">
                </div>
                <div class="header-text">
                    <div class="developer-name">
                        <h1 class="header-text-title">EMMANUEL RAMOS</h1>
                    </div>
                    <div class="developer-status">
                        <p class="header-text-subtitle">FRONT-END NINJA</p>
                    </div>
                </div>
            </header>

            <!-- Section #1 - Banner Image -->
            <section class="banner">
                <img class="banner-img" src="images/banner-small.jpg" srcset="images/banner-small.jpg 500w, images/banner-medium.jpg 1000w, images/banner-large.jpg 1500w" sizes="(min-width: 200px) 100vw" alt="A banner image">
            </section>

            <!-- Section #2 - Jobs Subtitle -->
            <section class="job-title">
                <h2 class="job-title-text">Featured Work</h2>
            </section>

            <!-- Section #3 - Jobs List -->
            <section class="jobs">
                <div class="job-1">
                    <div class="job-1-content">
                        <img class="jobs-image" src="images/business-small.jpg" srcset="images/business-small.jpg 500w, images/business-medium.jpg 1000w, images/business-large.jpg 1500w" sizes="(min-width: 200px) 100vw" alt="A business image">
                        <p class="jobs-title">BUSINESS</p>
                        <a class="jobs-link" href="https://github.com/emmanuelframos/twitter-bootstrap/tree/master/business">View Project</a>
                    </div>
                </div>
                <div class="job-2">
                    <div class="job-2-content">
                        <img class="jobs-image" src="images/dobble-small.jpg" srcset="images/dobble-small.jpg 500w, images/dobble-medium.jpg 1000w, images/dobble-large.jpg 1500w" sizes="(min-width: 200px) 100vw" alt="A social network image">
                        <p class="jobs-title">SOCIAL NETWORK</p>
                        <a class="jobs-link" href="https://github.com/emmanuelframos/twitter-bootstrap/tree/master/social-network">View Project</a>
                    </div>
                </div>
                <div class="job-3">
                    <div class="job-3-content">
                        <img class="jobs-image" src="images/web-hosting-small.jpg" srcset="images/web-hosting-small.jpg 500w, images/web-hosting-medium.jpg 1000w, images/web-hosting-large.jpg 1500w" sizes="(min-width: 200px) 100vw" alt="A web hosting image">
                        <p class="jobs-title">WEB HOSTING</p>
                        <a class="jobs-link" href="https://github.com/emmanuelframos/twitter-bootstrap/tree/master/web-hosting">View Project</a>
                    </div>
                </div>
            </section>

            <!-- Page Footer -->
            <footer>
                <div class="footer-container">
                    <p class="footer-text">UX Copyright &copy; 2017, All Rights Reserved</p>
                </div>
            </footer>
        </div>
    </body>
</html>
